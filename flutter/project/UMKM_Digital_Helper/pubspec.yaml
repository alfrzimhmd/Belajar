# Nama package aplikasi 
name: umkm_digital_helper
# Deskripsi aplikasi
description: "Aplikasi UMKM Digital Helper untuk mengelola bisnis coffee shop"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

# Environment development - menentukan versi Dart SDK minimum yang diperlukan
environment:
  sdk: ^3.9.2  # Membutuhkan Dart SDK versi 3.9.2 atau lebih tinggi

# PACKAGE YANG DIPERLUKAN SAAT APLIKASI BERJALAN
dependencies:
  # Flutter SDK core - framework utama untuk development
  flutter:
    sdk: flutter
  
  # Package icons dengan design style Apple Cupertino
  # Digunakan untuk konsistensi design iOS-like components
  cupertino_icons: ^1.0.8
  
  # Package icons modern dan konsisten (Lucide Design System)
  # Menyediakan icon set yang digunakan di seluruh aplikasi
  lucide_icons: ^0.257.0
  
  # Package chart dan grafik yang powerful dan customizable
  # Digunakan di halaman StatisticsPage untuk menampilkan data analytics
  fl_chart: ^0.66.2
  
  # Package internationalization dan formatting
  # Digunakan untuk format currency (Rupiah), dates, dan localization
  intl: ^0.18.1
  
  # Package untuk load, cache, dan display gambar dari internet
  # Digunakan di ProductList untuk gambar produk dengan optimasi caching
  # dan fallback mechanism saat offline
  cached_network_image: ^3.3.0 
  
  # Package untuk mendeteksi status koneksi internet
  # Digunakan untuk smart image loading (online/offline mode) di produk page
  connectivity_plus: ^5.0.1 

# PACKAGE HANYA UNTUK DEVELOPMENT
dev_dependencies:
  # Framework testing untuk Flutter - digunakan untuk unit test dan widget test
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Package untuk generate app icons otomatis dari source image
  # Memudahkan proses pembuatan berbagai ukuran icon untuk Android/iOS
  flutter_launcher_icons: ^0.13.1

# KONFIGURASI FLUTTER SPECIFIC
flutter:
  # Mengaktifkan Material Design components
  # Memberikan akses ke widget-widget Material Design seperti AppBar, Card, dll
  uses-material-design: true

  # Daftar assets (gambar, fonts) yang akan di-bundle dengan aplikasi
  # File-file ini akan di compress dan included dalam build final
  assets:
    - assets/logo_umkm.png              # Logo utama untuk UI aplikasi (splash screen, header)
    - assets/logo_apk.png               # Logo khusus untuk app icon/launcher icon
    - assets/produk/matcha_latte.jpg   
    - assets/produk/kopi_susu_gula_aren.jpg 
    - assets/produk/kopi_americano.jpg 
    - assets/produk/es_teh.jpg
    - assets/produk/sate.jpg
    - assets/produk/bakso.jpeg
    - assets/produk/nugget.jpg
    - assets/produk/kukis.jpg
    - assets/produk/v60.jpg

# KONFIGURASI AUTO-GENERATE APP ICONS
flutter_launcher_icons:
  # Generate icons untuk platform Android
  android: true
  
  # Path ke source image yang akan digunakan sebagai dasar app icon
  # File ini akan di-resize otomatis ke berbagai ukuran yang diperlukan
  image_path: "assets/logo_apk.png"
  
  # Foreground image untuk adaptive icons (Android 8.0+)
  # Menentukan shape icon yang akan ditampilkan di launcher
  adaptive_icon_foreground: "assets/logo_apk.png"
  
  # Background color untuk adaptive icons (format hex color)
  # Warna putih (#FFFFFF) memberikan contrast yang baik dengan foreground
  adaptive_icon_background: "#FFFFFF"